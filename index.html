<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Bate Papo UOL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='estilo.css'>
    <link rel="shortcut icon" href="./imagens/uol.png" type="image/x-icon">
</head>
<body>
    <div class="pagLogin">
         <img src="./imagens/uol.png">
        <div class="login">
            <input placeholder="Digite seu nome" type="text">
            <div class="btLogin" onclick="logar()">Entrar</div>
            <div class="erroLogin"></div>
        </div> 
        <div class="logando escondido">
            <span class='loader'></span>
            <div class='entrando'>Entrando...</div>
        </div>
    </div>
    <div class="pagina escondido">
        <div class="topo">
            <img src="./imagens/uol.png">
            <ion-icon name="people"></ion-icon>
        </div>
        <div class="chat">
            <p></p>
        </div>
        <div class="base">
            <textarea onkeyup="crescer(this)" onkeypress="crescer(this)" placeholder="Escreva aqui..." ></textarea>
            <bug onclick="enviar()" ><ion-icon  name="paper-plane-outline"></ion-icon></bug>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src='script.js'></script>
</body>
</html>
